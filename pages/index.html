<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="/pages/css/index.css"> 
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="body" id="body">
			<!--<img id="img" class="init" src="/pages/img/timg.jpg">
			<input type="button" value="发送" onclick="sendImg()">
			<div id="info">
				
			</div>-->
			<div class="box1 box">1</div>
			<div class="box2 box">2</div>
			<div class="box3 box">3</div>
			<div class="box4 box">4</div>
			<div class="box5 box">5</div>
			<div class="box6 box">6</div>
		</div>
	</body>
	<script>
		var socket = io("/");
		console.log(socket);
		function sendImg(){
			socket.emit("sendPoker",{aid:1})
		}
		window.onload = function(){
			window.addEventListener("deviceorientation",function(e){
				
				$("#body").css({
					transform:"rotateZ(" + e.alpha + "deg) rotateX(" + e.beta + "deg)"
				})
				socket.emit("transform",{alpha:e.alpha,beta:e.beta});
			},false)
		}
	</script>
</html>
